<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>flowTicket APP</title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://cdn.backand.net/backand/dist/1.8.10/backand.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

    <!-- Backand SDK for Angular -->
    <script src="https://cdn.backand.net/backand/dist/1.8.10/backand.debug.js"></script>

    <!-- Backand Realtime -->
    <script src="https://socket.backand.com/socket.io/socket.io.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/vicons/vicons-font.css" />
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    
    <!-- Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

<!--     <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/jquery.gsap.min.js"></script> -->


    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="flowTicket" animation="slide-left-right-ios7">
  <!-- particles.js container -->
    <a class="hide-click fade" href="javascript:void(0);" title="" ng-click="showme=false" ng-show="showme"></a>
    <div id="particles-js" class="fade" ng-show="showme"></div>
    <div> 
      <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
          <ion-side-menu-content>
              <ion-nav-bar class="bar-dark">
                  <ion-nav-back-button></ion-nav-back-button>
                  <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                  </ion-nav-buttons>
              </ion-nav-bar>
              <ion-nav-view>
                
              </ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="left" id="side-menu21">
              <ion-header-bar class="bar-dark">
                  <div class="title">Flowing</div>
              </ion-header-bar>
              <ion-content ng-controller="flowingCtrl" padding="false" class="side-menu-left has-header ">
                  <ion-list id="flowing-list1" data-componentid="list1">
                      <ion-item class="item-icon-left royal" id="flowing-list-item1" ui-sref="feed.now" menu-close="" data-componentid="list-item1">
                          <i class="icon ion-android-globe"></i>Feed</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item2" ui-sref="main" menu-close="" data-componentid="list-item2">
                          <i class="icon ion-ios-pulse-strong"></i>Main</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item3" ui-sref="map" menu-close="" data-componentid="list-item3">
                          <i class="icon ion-map"></i>Map</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item19" ui-sref="calendary" menu-close="" data-componentid="list-item19">
                          <i class="icon ion-android-favorite-outline"></i>Calendary</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item4" ui-sref="hotPlaces" menu-close="" data-componentid="list-item4">
                          <i class="icon ion-fireball"></i>Hot Places</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item5" ui-sref="story" menu-close="" data-componentid="list-item5">
                          <i class="icon ion-android-bulb"></i>Story</ion-item>
                      <ion-item class="item-icon-left royal" id="flowing-list-item6" ui-sref="work" menu-close="" data-componentid="list-item6">
                          <i class="icon ion-beer"></i>Work</ion-item>
                  </ion-list>
                  <a ui-sref="logOut" menu-close="" id="flowing-button7" class="button button-royal  button-block button-clear icon ion-log-out" data-componentid="button7"></a>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
    </div>
  </body>
  <!-- Particles -->
  <script src="lib/ionic/js/particles.min.js"></script>
  <script src="lib/ionic/js/app.js"></script>
  <script src="lib/ionic/js/jquery.min.js"></script>
  <script src="lib/ionic/js/TweenMax.min.js"></script>


</html>
