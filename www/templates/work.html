<ion-view title="Perfil" id="page13">
    <ion-content padding="true" class="has-header">
        <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
            <div class="card" ng-if="login.isLoggedWihtBackand">
                <div class="item item-divider">
                    {{login.facebookToken}}
                </div>
                <div class="item item-text-wrap">
                    <b>Username:</b> {{login.username}}
                    <p><b>Role:</b> {{login.role}}</p>
                </div>
                <div class="item item-divider">
                </div>
                </div>
    </ion-content>
</ion-view>
